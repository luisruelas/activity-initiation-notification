version: '3.8'

services:
  app:
    platform: linux/arm64
    build: .
    image: docker-activity-initiation-notification
    container_name: docker-activity-initiation-notification
    volumes:
      - .:/var/task
    env_file:
      - .env
    ports:
      - "9050:8080"
    networks:
      - lambda_postgres_network

networks:
  lambda_postgres_network:
    driver: bridge
